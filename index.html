<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery Interaction</title>
  <link rel="stylesheet" href="gallery.css">
  <script src="gallery.js"></script>
</head>
<body>

  <h1>Accessible Image Gallery</h1>

  <div id="image">
    <img id="largeImage" src="img/red_maple.png" alt="Default large image">
    <p id="imageText">Default large image</p>
  </div>

  <div id="thumbnails">
    <img class="preview" src="img/bacon_in_the_woods.png" alt="A beautiful beach" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
    <img class="preview" src="img/downed_tree.png" alt="A tall mountain" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
    <img class="preview" src="img/huron_river_cascades.JPG" alt="A peaceful forest" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
    <img class="preview" src="img/munising.jpg" alt="A city skyline at night" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
    <img class="preview" src="img/pink_blossoms.png" alt="A colorful flower" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
    <img class="preview" src="img/white_buds_on_tree.png" alt="A cute puppy" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
  </div>

</body>
</html>
